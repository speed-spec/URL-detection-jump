<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicee加速安全访问检查</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      text-align: center;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo {
      width: 35vw;
      max-width: 150px;
      height: auto;
      border-radius: 16px;
    }

    /* 加载圈 — 稍大，贴近右上角 */
    .spinner {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 36px;
      height: 36px;
    }

    .spinner div {
      transform-origin: 18px 18px;
      animation: fade 1s linear infinite;
    }

    .spinner div::after {
      content: "";
      display: block;
      position: absolute;
      top: 2px;
      left: 16px;
      width: 3.5px;
      height: 9px;
      border-radius: 2px;
      background: #000;
    }

    .spinner div:nth-child(1) { transform: rotate(0deg);   animation-delay: -0.875s; }
    .spinner div:nth-child(2) { transform: rotate(45deg);  animation-delay: -0.75s; }
    .spinner div:nth-child(3) { transform: rotate(90deg);  animation-delay: -0.625s; }
    .spinner div:nth-child(4) { transform: rotate(135deg); animation-delay: -0.5s; }
    .spinner div:nth-child(5) { transform: rotate(180deg); animation-delay: -0.375s; }
    .spinner div:nth-child(6) { transform: rotate(225deg); animation-delay: -0.25s; }
    .spinner div:nth-child(7) { transform: rotate(270deg); animation-delay: -0.125s; }
    .spinner div:nth-child(8) { transform: rotate(315deg); animation-delay: 0s; }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .main-text {
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 25px;
      margin-bottom: 50px;
      word-break: keep-all;
    }

    .footer {
      position: absolute;
      bottom: 25px;
      text-align: center;
      font-size: 0.85em;
      color: #999;
      line-height: 1.6;
      width: 100%;
    }

    @media (max-width: 600px) {
      .main-text { font-size: 1.1em; }
      .logo { width: 45vw; max-width: 130px; }
      .spinner { top: -6px; right: -6px; width: 30px; height: 30px; }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://www.nicee.top/assets/logo4.png" alt="Nicee Logo" class="logo">
    <div class="spinner">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <p class="main-text">Nicee加速安全访问检查中</p>

  <div class="footer">
    <p>由澳大利亚实体公司 NICE-IS PTY LTD 运营</p>
    <p>Nicee加速 版权所有 ©2025</p>
  </div>

  <script>
    const urls = [
      "http://api1.nicee.top/",
      "http://api2.nicee.top/",
      "http://api3.nicee.top/",
      "http://api4.nicee.top/",
      "http://api5.nicee.top/",
    ];

    let redirected = false;

    // ✅ 用 Image 对象检测连接是否可用（规避 CORS）
    async function checkUrls() {
      for (let i = 0; i < urls.length; i++) {
        const url = urls[i];
        try {
          await new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => reject(false);
            img.src = url + "?t=" + Date.now();
            setTimeout(() => reject(false), 1200); // 超时保护
          });
          if (!redirected) {
            redirected = true;
            window.location.href = url;
            return;
          }
        } catch (e) {
          console.warn("线路不可用:", url);
        }
      }
      if (!redirected) {
        document.querySelector(".main-text").innerText = "未检测到可用线路，请联系管理员。";
      }
    }

    // 延迟3秒后开始检测
    setTimeout(() => { checkUrls(); }, 3000);
  </script>

  <!-- Crisp 客服 -->

    window.$crisp=[];
    window.CRISP_WEBSITE_ID="7748a1db-12e6-4b49-9071-ceddd72409b1";

      s.src="https://client.crisp.chat/l.js";
      s.async=1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</body>
</html>
