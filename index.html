<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicee加速安全访问检查</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      text-align: center;
    }

    /* logo 容器 */
    .logo-container {
      position: relative;
      display: inline-block;
    }

    /* logo 图片 */
    .logo {
      width: 35vw;
      max-width: 150px;
      height: auto;
    }

    /* 加载圈样式 */
    .spinner {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 35px;
      height: 35px;
    }

    .spinner div {
      transform-origin: 17.5px 17.5px;
      animation: fade 1.1s linear infinite;
    }

    .spinner div::after {
      content: "";
      display: block;
      position: absolute;
      top: 3px;
      left: 16px;
      width: 3px;
      height: 8px;
      border-radius: 2px;
      background: #000;
    }

    /* 八个刻度 */
    .spinner div:nth-child(1) { transform: rotate(0deg);   animation-delay: -0.875s; }
    .spinner div:nth-child(2) { transform: rotate(45deg);  animation-delay: -0.75s; }
    .spinner div:nth-child(3) { transform: rotate(90deg);  animation-delay: -0.625s; }
    .spinner div:nth-child(4) { transform: rotate(135deg); animation-delay: -0.5s; }
    .spinner div:nth-child(5) { transform: rotate(180deg); animation-delay: -0.375s; }
    .spinner div:nth-child(6) { transform: rotate(225deg); animation-delay: -0.25s; }
    .spinner div:nth-child(7) { transform: rotate(270deg); animation-delay: -0.125s; }
    .spinner div:nth-child(8) { transform: rotate(315deg); animation-delay: 0s; }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    /* 主文案 */
    .main-text {
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 25px;
      margin-bottom: 50px;
      word-break: keep-all;
    }

    /* 底部角标 */
    .footer {
      position: absolute;
      bottom: 25px;
      text-align: center;
      font-size: 0.85em;
      color: #999;
      line-height: 1.6;
      width: 100%;
    }

    @media (max-width: 600px) {
      .main-text {
        font-size: 1.1em;
      }
      .logo {
        width: 45vw;
        max-width: 130px;
      }
      .spinner {
        top: -10px;
        right: -10px;
        width: 28px;
        height: 28px;
      }
      .spinner div::after {
        width: 2.5px;
        height: 6px;
        left: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- logo + 加载圈 -->
  <div class="logo-container">
    <img src="https://www.nicee.top/assets/logo4.png" alt="Nicee Logo" class="logo">
    <div class="spinner">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <!-- 主标题 -->
  <p class="main-text">Nicee加速安全访问检查中</p>

  <!-- 底部角标 -->
  <div class="footer">
    <p>由澳大利亚实体公司 NICE-IS PTY LTD 运营</p>
    <p>Nicee加速 版权所有 ©2025</p>
  </div>

  <!-- JS 检测逻辑 -->
  <script>
    const urls = [
      "http://api1.nicee.top/",
      "http://api2.nicee.top/",
      "http://api3.nicee.top/",
      "http://api4.nicee.top/",
      "http://api5.nicee.top/",
    ];

    function decodeUrl(str) {
      try {
        const decoded = atob(str);
        if (decoded.startsWith("http")) return decoded;
      } catch (e) {}
      return str;
    }

    const decodedUrls = urls.map(u => decodeUrl(u));
    let redirected = false;

    async function checkUrls() {
      for (let i = 0; i < decodedUrls.length; i++) {
        const url = decodedUrls[i];
        try {
          await fetch(url, {mode: "no-cors"});
          if (!redirected) {
            redirected = true;
            window.location.href = url;
          }
        } catch (e) {
          console.warn(`无法访问 ${url}`);
        }
      }
      if (!redirected) {
        document.querySelector(".main-text").innerText = "未检测到可用线路，请联系管理员。";
      }
    }

    setTimeout(() => {
      checkUrls();
    }, 3000);
  </script>

  <!-- Crisp 客服 -->
  <script type="text/javascript">
    window.$crisp=[];
    window.CRISP_WEBSITE_ID="7748a1db-12e6-4b49-9071-ceddd72409b1";
    (function(){
      d=document;s=d.createElement("script");
      s.src="https://client.crisp.chat/l.js";
      s.async=1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</body>
</html>
