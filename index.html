<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicee加速安全检查</title>
  <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="0f267bf9-a61b-48da-870b-b4bac9ed9a9f";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: url('https://file.51pptmoban.com/d/file/2024/07/28/f9749ea9669afbb0a6f71401349c28b7.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
  #logo {
    max-width: 200px;   /* 最大宽度 */
    max-height: 200px;  /* 最大高度 */
    width: auto;
    height: auto;
    margin: 20px 0;
    border-radius: 20px;   /* 四边圆角，数值越大弧度越大 */
    box-shadow: 0 4px 10px rgba(0,0,0,0.3); /* 阴影美化 */
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }
    .progress-container {
      width: 60%;
      height: 18px;
      background: rgba(255,255,255,0.2);
      border-radius: 9px;
      overflow: hidden;
      margin: 20px auto;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #0074d9, #00c3ff);
      transition: width 0.3s;
    }
    .enter-btn {
      padding: 15px 40px;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(90deg, #0074d9, #00c3ff);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-top: 30px;
    }
    .enter-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0056b3, #0099cc);
    }
  </style>
</head>
<body>
  <img src="https://s2.loli.net/2025/08/17/4dngZ2bAWEMVjmO.webp" alt="仙路湾 LOGO" id="logo">
  <h1 id="welcome">仙路湾</h1>
  <p id="status">正在进入官网</p>
  <p id="pre-countdown"></p>
  <p id="countdown"></p>
  <p id="current-check"></p> <!-- 新增：显示正在检测的线路 -->

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button class="enter-btn" onclick="manualEnter()">立即进入</button>

  <script>
    // 配置多线路（支持 base64 或明文 URL）
    const urls = [
      "https://api1.nicee.top/", // https://user1.xlw.app/
      "https://api2.nicee.top/", // https://user2.xlw.app/
      "https://api3.nicee.top/", // https://user3.xlw.app/
      "https://api4.nicee.top/", // https://user4.xlw.app/
      "https://api5.nicee.top/", // https://user5.xlw.app/
    ];

    // 解码 base64 或直接返回
    function decodeUrl(str) {
      try {
        const decoded = atob(str);
        if (decoded.startsWith("http")) return decoded;
      } catch (e) {}
      return str;
    }

    const decodedUrls = urls.map(u => decodeUrl(u));
    let redirected = false;
    let responses = 0;

    // 更新进度条
    function updateProgress() {
      responses++;
      const bar = document.getElementById("progressBar");
      bar.style.width = (responses / decodedUrls.length) * 100 + "%";
    }

    // 检查可用线路
    async function checkUrls() {
      for (let i = 0; i < decodedUrls.length; i++) {
        const url = decodedUrls[i];
        document.getElementById("current-check").innerText = `正在检测线路 ${i+1}`;

        try {
          const start = Date.now();
          await fetch(url, {mode: "no-cors"});
          const time = Date.now() - start;
          console.log(`${url} 响应时间: ${time}ms`);
          if (!redirected) {
            redirected = true;
            document.getElementById("status").innerText = "已找到可用线路，正在跳转…";
            window.location.href = url;
          }
        } catch (e) {
          console.warn(`无法访问 ${url}`);
        } finally {
          updateProgress();
        }
      }
      if (!redirected) {
        document.getElementById("status").innerText = "没有可用线路，请联系管理员";
      }
    }

    // 手动进入
    function manualEnter() {
      if (decodedUrls.length > 0) {
        window.location.href = decodedUrls[0];
      }
    }

    // 前置倒计时 3 秒
    let preCountdown = 3;
    const preCountdownEl = document.getElementById("pre-countdown");
    const preTimer = setInterval(() => {
      preCountdownEl.innerText = `${preCountdown} 秒后开始检测线路…`;
      if (preCountdown <= 0) {
        clearInterval(preTimer);
        preCountdownEl.innerText = "";
        document.getElementById("status").innerText = "正在为您检测最快的线路，请稍候…";
        startDetection();
      }
      preCountdown--;
    }, 1000);

    // 正式检测 + 5 秒倒计时
    function startDetection() {
      checkUrls();
      let countdown = 5;
      const countdownEl = document.getElementById("countdown");
      const timer = setInterval(() => {
        if (redirected) {
          clearInterval(timer);
          return;
        }
        countdownEl.innerText = `${countdown} 秒后自动进入主线路`;
        if (countdown <= 0) {
          clearInterval(timer);
          if (!redirected) {
            redirected = true;
            window.location.href = decodedUrls[0];
          }
        }
        countdown--;
      }, 1000);
    }
  </script>
</body>
</html>
