<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicee加速安全访问检查</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* ✅ 底部背景图：桌面端保持原样 */
    .footer-bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      background-image: url('https://www.niceex.cc/img/bg3.png');
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: 100% auto; /* 桌面端正常等比铺满宽度 */
      opacity: 0.05; /* 保持原透明度不改 */
      z-index: -1;
      user-select: none;
      pointer-events: none;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo {
      width: 35vw;
      max-width: 160px;
      height: auto;
      border-radius: 16px;
    }

    /* 加载圈 */
    .spinner {
      position: absolute;
      top: -14px;
      right: -14px;
      width: 52px;
      height: 52px;
    }

    .spinner div {
      transform-origin: 26px 26px;
      animation: fade 1s linear infinite;
    }

    .spinner div::after {
      content: "";
      display: block;
      position: absolute;
      top: 3px;
      left: 24px;
      width: 5px;
      height: 14px;
      border-radius: 3px;
      background: #000;
    }

    .spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -0.875s; }
    .spinner div:nth-child(2) { transform: rotate(45deg); animation-delay: -0.75s; }
    .spinner div:nth-child(3) { transform: rotate(90deg); animation-delay: -0.625s; }
    .spinner div:nth-child(4) { transform: rotate(135deg); animation-delay: -0.5s; }
    .spinner div:nth-child(5) { transform: rotate(180deg); animation-delay: -0.375s; }
    .spinner div:nth-child(6) { transform: rotate(225deg); animation-delay: -0.25s; }
    .spinner div:nth-child(7) { transform: rotate(270deg); animation-delay: -0.125s; }
    .spinner div:nth-child(8) { transform: rotate(315deg); animation-delay: 0s; }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .main-text {
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 25px;
      margin-bottom: 50px;
    }

    .footer {
      position: absolute;
      bottom: 25px;
      text-align: center;
      font-size: 0.85em;
      color: #999;
      line-height: 1.6;
      width: 100%;
    }

    iframe {
      display: none;
      width: 0;
      height: 0;
      border: 0;
    }

    /* ✅ 手机端背景不缩放 */
    @media (max-width: 600px) {
      .main-text { font-size: 1.1em; }
      .logo { width: 45vw; max-width: 130px; }
      .spinner {
        top: -10px;
        right: -10px;
        width: 40px;
        height: 40px;
      }
      .spinner div {
        transform-origin: 20px 20px;
      }
      .spinner div::after {
        top: 2px;
        left: 18px;
        width: 4px;
        height: 12px;
      }

      /* 🔒 关键：手机端不再按宽度缩放背景 */
      .footer-bg {
        background-size: auto 100%; /* 按高度铺满，宽度不压缩 */
      }
    }
  </style>
</head>
<body>
  <div class="footer-bg"></div>

  <!-- logo + 加载圈 -->
  <div class="logo-container">
    <img src="https://www.nicee.top/assets/logo4.png" alt="Nicee Logo" class="logo">
    <div class="spinner">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <p class="main-text">Nicee加速安全访问检查中</p>

  <div class="footer">
    <p>由澳大利亚实体公司 NICE-IS PTY LTD 运营</p>
    <p>Nicee加速 版权所有 ©2025</p>
  </div>

  <script>
    const urls = [
      "https://api1.nicee.top/",
      "https://api2.nicee.top/",
      "https://api3.nicee.top/",
      "https://api4.nicee.top/",
      "https://api5.nicee.top/"
    ];

    let redirected = false;
    const available = [];

    function checkUrls() {
      urls.forEach((url) => {
        const iframe = document.createElement("iframe");
        iframe.src = url + "?t=" + Date.now();
        iframe.onload = function() {
          available.push(url);
          if (!redirected) {
            redirected = true;
            const randomUrl = available[Math.floor(Math.random() * available.length)];
            window.location.href = randomUrl;
          }
        };
        iframe.onerror = function() {
          console.warn("线路不可用:", url);
        };
        document.body.appendChild(iframe);
      });

      setTimeout(() => {
        if (!redirected) {
          document.querySelector(".main-text").innerText = "未检测到可用线路，请联系管理员。";
        }
      }, 4000);
    }

    setTimeout(checkUrls, 3000);
  </script>

  <!-- Crisp 客服 -->
  <script type="text/javascript">
    window.$crisp=[];
    window.CRISP_WEBSITE_ID="7748a1db-12e6-4b49-9071-ceddd72409b1";
    (function(){
      d=document;s=d.createElement("script");
      s.src="https://client.crisp.chat/l.js";
      s.async=1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</body>
</html>
