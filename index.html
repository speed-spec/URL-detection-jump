<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicee加速安全访问检查</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
      text-align: center;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo {
      width: 35vw;
      max-width: 160px;
      height: auto;
      border-radius: 16px;
    }

    /* 加载圈：更大，更靠近右上角 */
    .spinner {
      position: absolute;
      top: -15px;
      right: -15px;
      width: 50px;
      height: 50px;
    }

    .spinner div {
      transform-origin: 25px 25px;
      animation: fade 1s linear infinite;
    }

    .spinner div::after {
      content: "";
      display: block;
      position: absolute;
      top: 4px;
      left: 23px;
      width: 4px;
      height: 12px;
      border-radius: 2px;
      background: #000;
    }

    .spinner div:nth-child(1) { transform: rotate(0deg); animation-delay: -0.875s; }
    .spinner div:nth-child(2) { transform: rotate(45deg); animation-delay: -0.75s; }
    .spinner div:nth-child(3) { transform: rotate(90deg); animation-delay: -0.625s; }
    .spinner div:nth-child(4) { transform: rotate(135deg); animation-delay: -0.5s; }
    .spinner div:nth-child(5) { transform: rotate(180deg); animation-delay: -0.375s; }
    .spinner div:nth-child(6) { transform: rotate(225deg); animation-delay: -0.25s; }
    .spinner div:nth-child(7) { transform: rotate(270deg); animation-delay: -0.125s; }
    .spinner div:nth-child(8) { transform: rotate(315deg); animation-delay: 0s; }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .main-text {
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 25px;
      margin-bottom: 50px;
    }

    .footer {
      position: absolute;
      bottom: 25px;
      text-align: center;
      font-size: 0.85em;
      color: #999;
      line-height: 1.6;
      width: 100%;
    }

    iframe {
      display: none;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://www.nicee.top/assets/logo4.png" alt="Nicee Logo" class="logo">
    <div class="spinner">
      <div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div>
    </div>
  </div>

  <p class="main-text">Nicee加速安全访问检查中</p>

  <div class="footer">
    <p>由澳大利亚实体公司 NICE-IS PTY LTD 运营</p>
    <p>Nicee加速 版权所有 ©2025</p>
  </div>

  <script>
    const urls = [
      "https://api1.nicee.top/",
      "https://api2.nicee.top/",
      "https://api3.nicee.top/",
      "https://api4.nicee.top/",
      "https://api5.nicee.top/"
    ];

    let redirected = false;

    function checkUrls() {
      urls.forEach((url, i) => {
        const iframe = document.createElement("iframe");
        iframe.src = url + "?t=" + Date.now();
        iframe.onload = function() {
          if (!redirected) {
            redirected = true;
            window.location.href = url;
          }
        };
        iframe.onerror = function() {
          console.warn("线路不可用:", url);
        };
        document.body.appendChild(iframe);
      });

      setTimeout(() => {
        if (!redirected) {
          document.querySelector(".main-text").innerText = "未检测到可用线路，请联系管理员。";
        }
      }, 4000);
    }

    // 延迟3秒后检测
    setTimeout(checkUrls, 3000);
  </script>

  <!-- Crisp 客服 -->
  <script type="text/javascript">
    window.$crisp=[];
    window.CRISP_WEBSITE_ID="7748a1db-12e6-4b49-9071-ceddd72409b1";
    (function(){
      d=document;s=d.createElement("script");
      s.src="https://client.crisp.chat/l.js";
      s.async=1;
      d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</body>
</html>
